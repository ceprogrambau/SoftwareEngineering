<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Schedule (Raw)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 30px;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h2>Doctor Raw Schedule Data</h2>

<table>
  <thead>
    <tr>
      <th>Doctor Name</th>
      <th>Email</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
    </tr>
  </thead>
  <tbody id="doctorTable"></tbody>
</table>

<script>
  fetch("../api/fetch_doctor_schedule.php")
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("doctorTable");
      tbody.innerHTML = "";

      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.docName}</td>
            <td>${row.email}</td>
            <td>${row.monday}</td>
            <td>${row.tuesday}</td>
            <td>${row.wednesday}</td>
            <td>${row.thursday}</td>
          </tr>
        `;
      });
    })
    .catch(err => console.error("Error loading data:", err));
</script>

</body>
</html>
