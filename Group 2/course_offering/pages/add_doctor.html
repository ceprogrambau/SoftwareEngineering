<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/doctors.css">
</head>
<body>
    <div class="doctors-wrapper">
        <div class="doctors-header">
            <h2>Add Doctor</h2>
        </div>
        <form action="../api/add_doctor.php" method="POST">
            <div class="form-group">
                <label for="doctorName">Doctor's Name</label>
                <input type="text" id="doctorName" name="doctorName" required>
            </div>
            <div class="form-group">
                <label for="email">Doctor's Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="doctorID">Doctor's ID</label>
                <input type="text" id="doctorID" name="doctorID" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Doctor</button>
            </div>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        // Optional: Add client-side form validation and response handling
        document.querySelector('form').addEventListener('submit', function(e) {
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.className = ''; // Reset classes
            
            // You could add more validation here if needed
            if (!this.checkValidity()) {
                e.preventDefault();
                responseMessage.textContent = 'Please fill in all required fields correctly.';
                responseMessage.classList.add('error');
            }
        });
    </script>
</body>
</html>
