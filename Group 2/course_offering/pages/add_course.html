<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Course</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/dashboard.css">
  <style>
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #222222;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #222222;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    .button {
      width: 100%;
      padding: 12px;
      background-color: #2c2c2c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #3a4c5a;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2c2c2c;
      box-shadow: 0 0 0 2px rgba(44, 44, 44, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Course</h2>
    <form action="../api/add_course.php" method="POST" onsubmit="return validateForm()">
      <label for="courseCode">Course Code (e.g. CSC123)</label>
      <input 
        type="text" 
        name="courseCode" 
        id="courseCode" 
        pattern="[A-Za-z]{3,4}[0-9]{3}" 
        required
      />

      <label for="courseName">Course Name</label>
      <input 
        type="text" 
        name="courseName" 
        id="courseName" 
        required
      />

      <label for="semester">Semester</label>
      <select name="semester" id="semester" required>
        <option value="">Select</option>
        <option value="Fall">Fall</option>
        <option value="Spring">Spring</option>
      </select>

      <label for="yearLevel">Year Level</label>
      <select name="yearLevel" id="yearLevel" required>
        <option value="">Select</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>

      <label for="category">Course Category</label>
      <select name="category" id="category" required>
        <option value="">Select</option>
        <option value="CE core">CE core</option>
        <option value="Technical elective">Technical elective</option>
        <option value="Basic science and math">Basic science and math</option>
        <option value="General education">General education</option>
        <option value="Engineering topics outside of the major">Engineering topics outside of the major</option>
        <option value="General engineering">General engineering</option>
      </select>

      <label for="credits">Number of Credits</label>
      <input 
        type="number" 
        name="credits" 
        id="credits" 
        min="1" 
        max="10" 
        required
      />

      <label for="labDuration">Lab Duration (minutes)</label>
      <input 
        type="number" 
        name="labDuration" 
        id="labDuration" 
        min="0"
        value="0"
        onchange="toggleLabEquipment()"
      />

      <label for="labEquipment">Lab Equipment Type</label>
      <select name="labEquipment" id="labEquipment">
        <option value="">Select</option>
        <option value="Microprocessor">Microprocessor</option>
        <option value="Computer">Computer</option>
        <option value="Instrumentation">Instrumentation</option>
        <option value="Control">Control</option>
      </select>

      <label for="lecDuration">Total Lecture Time (minutes)</label>
      <select 
        name="lecDuration" 
        id="lecDuration" 
        onchange="calculateLecture2()" 
        required
      >
        <option value="">Select</option>
        <option value="60">60</option>
        <option value="90">90</option>
        <option value="120">120</option>
        <option value="150">150</option>
        <option value="180">180</option>
      </select>

      <label for="lec1Duration">Lecture 1 Time (minutes)</label>
      <select 
        name="lec1Duration" 
        id="lec1Duration" 
        onchange="calculateLecture2()"
      >
        <option value="">Select</option>
      </select>

      <label for="lec2Duration">Lecture 2 Time (auto)</label>
      <input 
        type="text" 
        name="lec2Duration" 
        id="lec2Duration" 
        readonly
      />

      <button type="submit" class="button">Add Course</button>
    </form>
  </div>

  <script>
    function generateLecture1Options() {
      const total = parseInt(document.getElementById("lecDuration").value) || 0;
      const lec1Select = document.getElementById("lec1Duration");
      const currentValue = lec1Select.value;
      
      // Clear existing options except the first one
      while (lec1Select.options.length > 1) {
        lec1Select.remove(1);
      }

      // Generate new options
      if (total > 0) {
        const step = 15; // Options will be in steps of 15 minutes
        for (let duration = step; duration < total; duration += step) {
          const option = document.createElement("option");
          option.value = duration;
          option.text = duration;
          lec1Select.add(option);
        }
      }

      // Reset second lecture duration
      calculateLecture2();
    }

    function calculateLecture2() {
      const total = parseInt(document.getElementById("lecDuration").value);
      const part1 = parseInt(document.getElementById("lec1Duration").value);
      const lec2Field = document.getElementById("lec2Duration");

      if (!isNaN(total) && !isNaN(part1) && part1 <= total) {
        lec2Field.value = total - part1;
      } else {
        lec2Field.value = "";
      }
    }

    // Add event listener to total lecture duration
    document.getElementById("lecDuration").addEventListener("change", generateLecture1Options);

    function validateForm() {
      const code = document.getElementById("courseCode").value;
      const pattern = /^[A-Za-z]{3,4}[0-9]{3}$/;
      if (!pattern.test(code)) {
        alert("Course code must be 3-4 letters followed by 3 numbers (e.g. CSC123).");
        return false;
      }

      const labDuration = parseInt(document.getElementById("labDuration").value) || 0;
      if (labDuration > 0) {
        const labEquipment = document.getElementById("labEquipment").value;
        if (!labEquipment) {
          alert("Please select lab equipment type for courses with lab");
          return false;
        }
      }

      const totalDuration = parseInt(document.getElementById("lecDuration").value) || 0;
      const lec1Duration = parseInt(document.getElementById("lec1Duration").value) || 0;
      
      if (lec1Duration > totalDuration) {
        alert("First lecture duration cannot be greater than total duration");
        return false;
      }

      const credits = parseInt(document.getElementById("credits").value) || 0;
      if (credits < 1 || credits > 10) {
        alert("Credits must be between 1 and 10");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
